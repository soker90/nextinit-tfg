sudo: required
dist: trusty
before_install:
- sudo bash -c 'echo "deb http://pike.esi.uclm.es/arco sid main" > /etc/apt/sources.list.d/pike.list'
- sudo apt-get update
- sudo apt-get -y install --allow-unauthenticated arco-archive-keyring
- sudo apt-get -y --allow-unauthenticated install esi-tfg
- export TZ=Europe/Madrid
script:
- make
- mv main.pdf anteproyecto.pdf
before_deploy:
- git tag "v0.2.$($TRAVIS_BUILD_NUMBER-134)-$(date +'%Y%m%d%H%M%S')"
deploy:
  provider: releases
  api_key:
    secure: 
  file: anteproyecto.pdf
  name: $(date +'%d.%m.%Y %R')
  skip_cleanup: true
  on:
    repo: soker90/nextinit-tfg

