sudo: required
dist: trusty
env:
  global:
    - secure: lotsofrandomnumbers
    - GIT_NAME: Travis CI
    - GIT_EMAIL: builds@travis-ci.org
    - TRAVIS_REPO_SLUG: soker90/nextinit-tfg
    - GIT_BRANCH: master
before_install:
- sudo bash -c 'echo "deb http://pike.esi.uclm.es/arco sid main" > /etc/apt/sources.list.d/pike.list'
- sudo apt-get update
- sudo apt-get -y install --allow-unauthenticated arco-archive-keyring
- sudo apt-get -y --allow-unauthenticated install esi-tfg
script:
- make
- bash changefile.sh
before_deploy:
- bash deploy.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "main.pdf"
  skip_cleanup: true
  on:
    repo: soker90/nextinit-tfg
    tags: true
    all_branches: false
notifications:
    email: false
